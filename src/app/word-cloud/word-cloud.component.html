<div id="chartdiv" style="width: 100%; height: 600px; border: 1px solid black; margin-bottom: 20px;"></div>
<form [formGroup]="form" (submit)="submitForm()">
    <label for="my-text" class="form-label">Enter Text</label>
    <textarea style="width: 100%; margin-bottom: 20px;" rows="20" id="my-text" formControlName="myText"></textarea>
    <button type="submit" class="btn btn-primary me-2">Update Word Cloud</button>
    <button type="button" class="btn btn-primary" (click)="logText()">Log WordCloud text to console</button>
</form>
